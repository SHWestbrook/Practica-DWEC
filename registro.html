<body>
    <!--  Nombre, apellido, email, telefono, contraseña,  -->
    <div>
        <h2>¡Regístrate y consigue tu mesa antes que nadie!</h2>
    </div>
    <div class="form-registro">
        <form id="miFormulario" onsubmit="validarFormulario()" method="post">

            <label>Nombre</label>
            <input class="input-form-registro" type="text" id="nombre" name="nombre">
    
            <label>Apellidos</label>
            <input class="input-form-registro" type="text" id="apellido" name="apellido">
    
            <label>Email</label>
            <input class="input-form-registro" type="text" id="email" name="email">
    
            <label>Telefono</label>
            <input class="input-form-registro" type="text" id="telefono" name="telefono">
    
            <label>Dni</label>
            <input class="input-form-registro" type="text" id="dni" name="dni">
    
            <label>Contraseña</label>
            <input class="input-form-registro" type="password" id="passwd" name="passwd" required>
    
            <label>Confirma contraseña</label>
            <input class="input-form-registro" type="password" id="cpasswd" name="cpasswd" required>
            <span id="passwordError" style="color: red;"></span>
    
            <input class="boton-enviar" type="submit" value="Enviar">
        </form>

    </div>
    
</body>

<h2>Contacto</h2>
<h3>¡Localízanos!</h3>
<div class="form-contacto">
    <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input class="input-form-contacto" type="text" id="nombre" name="nombre" required><br><br>
    
        <label for="email">Correo Electrónico:</label>
        <input class="input-form-contacto" type="email" id="email" name="email" required><br><br>
    
        <label for="mensaje">Mensaje:</label>
        <textarea class="input-form-contacto" id="mensaje" name="mensaje" rows="4" required></textarea><br><br>
    
        <input class="boton-enviar" type="submit" value="Enviar">
    </form>
</div>
